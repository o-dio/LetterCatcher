<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat</title>
    <script src="/socket.io/socket.io.js"></script>
    <link rel="stylesheet" href="/css/style.css"/>
</head>
<body>
    
    <header>
        <img id="tilte" src="/img/title.png">
    </header>
    
    <div id="login">
        <h2>Entre no chat!</h2>
        <form id="formLogin">
            <input id="username" placeholder="Nome" autocomplete="off" />
            <button id="loginBtn">Login</button>
        </form>
        <p>Digite seu nome acima!</p>
    </div>

    <div id="chat">
        <ul id="messages">

        </ul>

        <form id="form">
            <p>Aguardando mais participantes...</p>
            <input type="text" id="input" autocomplete="off" maxlength="6" placeholder="Palavra!" disabled/>
            <button id="enviar" disabled>Enviar</button>
        </form>
    </div>

    <div id="derrota">
        
    </div>
    
    <footer>
        <img src="/img/logo.png">
    </footer>

    <script src="/js/main.js"></script>
</body>
</html>
